<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- populated cards for images -->
    </div>

    <!-- info -->
    <div id="details" class="modal">
        <div class="modal-content">
            <span class="close"><i class="fa-solid fa-angle-left"></i></span>
            <img id="img" src="" alt="">
            <div class="text-content">
                <div class="info-header">
                    <h2 id="title"></h2>
                    <a id="download" class="download" href="#" download><i class="fa-solid fa-download"></i> Download</a>
                </div>
                <div class="info-body">
                    <p id="location"></p>
                    <p id="description"></p>
                </div>
            </div>
        </div>
    </div>       

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
